<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Faculty Review Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CORE VARIABLES */
        :root {
            --bg-gradient-1: #89f7fe; --bg-gradient-2: #66a6ff; --bg-gradient-3: #fbc2eb;
            --glass-bg: rgba(255, 255, 255, 0.15); 
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff; --text-secondary: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(255, 255, 255, 0.1); 
            --accent-glow: rgba(102, 166, 255, 0.5);
            --success-color: #34d399; --error-color: #f87171; --warning-color: #fbbf24;
            --star-active: #FFD700; --star-inactive: rgba(255,255,255,0.3);
        }
        [data-theme="light"] {
            --bg-gradient-1: #e0c3fc; --bg-gradient-2: #8ec5fc; --bg-gradient-3: #e2ebf0;
            --glass-bg: rgba(255, 255, 255, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-primary: #2d3748; --text-secondary: rgba(45, 55, 72, 0.7);
            --input-bg: rgba(255, 255, 255, 0.7); 
            --star-inactive: #cbd5e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3));
            background-size: 400% 400%; 
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary); 
            min-height: 100vh; 
            overflow-x: hidden; 
            display: flex; flex-direction: column; 
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* UTILITIES */
        .glass { 
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); box-shadow: 0 8px 32px rgba(0,0,0,0.1); border-radius: 24px; 
            transition: transform 0.3s;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; width: 100%; flex: 1; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* NAVBAR */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; margin-bottom: 2rem; }
        .icon-btn { 
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; background: var(--glass-bg); border: 1px solid var(--glass-border); 
            color: var(--text-primary); transition: transform 0.2s; 
        }
        .icon-btn:hover { transform: scale(1.1); background: var(--input-bg); }

        /* LOGIN */
        #login-section { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; background: inherit; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 90%; max-width: 400px; padding: 2.5rem; text-align: center; }
        .login-input { 
            width: 100%; padding: 1rem; margin: 1rem 0; background: var(--input-bg); 
            border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-primary); 
            font-size: 1rem; outline: none; transition: 0.3s; 
        }
        .login-input:focus { border-color: var(--accent-glow); background: rgba(255,255,255,0.2); }
        .btn-primary { 
            width: 100%; padding: 1rem; background: var(--success-color); color: white; border: none; 
            border-radius: 12px; font-size: 1rem; font-weight: 700; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4); margin-top: 0.5rem; transition: transform 0.2s; 
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }

        /* OTP */
        .otp-container { display: flex; justify-content: center; gap: 8px; margin: 1.5rem 0; }
        .otp-input { 
            width: 45px; height: 55px; border-radius: 10px; border: 1px solid var(--glass-border); 
            background: var(--input-bg); color: var(--text-primary); font-size: 1.5rem; font-weight: bold; 
            text-align: center; outline: none; transition: 0.3s; 
        }
        .otp-input:focus { border-color: var(--accent-glow); transform: scale(1.05); }

        /* SEARCH & GRID */
        .search-container { position: relative; max-width: 600px; margin: 0 auto 3rem auto; }
        .search-input { 
            padding-left: 3.5rem; height: 60px; font-size: 1.2rem; border-radius: 50px; width: 100%; 
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-primary); 
            backdrop-filter: blur(10px); outline: none; transition: 0.3s; 
        }
        .search-input:focus { box-shadow: 0 0 0 4px var(--accent-glow); background: var(--input-bg); }
        .search-icon-input { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 1.4rem; opacity: 0.7; pointer-events: none; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }

        /* TEACHER CARD */
        .teacher-card { position: relative; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease; }
        .teacher-card:hover { transform: translateY(-5px); }
        .card-banner { height: 110px; background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05)); }
        .t-avatar-wrapper { position: absolute; top: 55px; left: 50%; transform: translateX(-50%); }
        .t-avatar { 
            width: 100px; height: 100px; border-radius: 50%; background: #ffffff; 
            border: 4px solid rgba(255,255,255,0.3); overflow: hidden; display: flex; align-items: center; justify-content: center; 
        }
        .t-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .t-content { padding: 4rem 1.5rem 1.5rem 1.5rem; text-align: center; }
        .t-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.2rem; }
        .t-badge { 
            display: inline-block; padding: 0.3rem 0.8rem; background: rgba(0,0,0,0.05); 
            border-radius: 20px; font-size: 0.85rem; margin-bottom: 0.5rem; 
        }
        .card-rating-display { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; color: var(--star-active); font-weight: 700; }
        .t-row { display: flex; justify-content: space-between; padding: 0.8rem; background: var(--input-bg); border-radius: 10px; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .btn-rate { 
            width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: none; border-radius: 14px; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #fff; 
            font-weight: 800; cursor: pointer; transition: 0.2s; 
        }
        .btn-rate:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 154, 158, 0.6); }
        [data-theme="light"] .btn-rate { color: #444; }

        /* MODALS */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(8px); z-index: 1000; display: none; align-items: center; justify-content: center; 
        }
        .modal-overlay.active { display: flex; }
        .review-modal { 
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; 
            background: #2d3748; padding: 2rem; border-radius: 24px; color: white; position: relative; 
            border: 1px solid var(--glass-border);
        }
        [data-theme="light"] .review-modal { background: #fff; color: #2d3748; }
        .close-btn { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; background: none; border: none; color: inherit; cursor: pointer; }

        /* RATINGS */
        .rating-group { margin-bottom: 1rem; }
        .rating-label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
        .stars-container { display: flex; gap: 5px; }
        .star-btn { background: none; border: none; font-size: 1.6rem; color: var(--star-inactive); cursor: pointer; transition: 0.2s; }
        .star-btn.active { color: var(--star-active); transform: scale(1.1); }
        
        /* PROFILE */
        .profile-row { display: flex; justify-content: space-between; padding: 1rem; background: var(--input-bg); border-radius: 10px; border: 1px solid var(--glass-border); margin-bottom: 0.8rem; }
        
        /* TOAST */
        #otp-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 12px 24px; border-radius: 50px; z-index: 10000; display: none; }
        #otp-toast.show { display: block; animation: fadeIn 0.3s forwards; }

        @media (max-width: 768px) { .results-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body data-theme="light">

    <div id="otp-toast"></div>

    <div id="login-section">
        <div class="login-box glass fade-in">
            <div style="margin-bottom: 1.5rem; font-size: 3rem;">üéì</div>
            
            <div id="roll-step">
                <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Student Login</h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">Enter your Roll Number to continue</p>
                
                <div style="position:relative;">
                    <i class="fa-solid fa-id-card" style="position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--text-secondary);"></i>
                    <input type="number" id="kiitRoll" class="login-input" placeholder="Enter Roll Number" style="padding-left: 2.8rem;">
                </div>
                
                <button onclick="checkRollAndSendOtp()" class="btn-primary" id="sendOtpBtn">

                    Code sent to <span id="user-email-display" style="color: var(--success-color); font-weight: 700;"></span>

                <div class="otp-container" id="otp-inputs">

                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">

                <button onclick="verifyOtpAndLogin()" class="btn-primary" id="verifyBtn">Verify & Login</button>

    <div id="dashboard-section" class="container hidden">
        <div class="navbar">
            <div style="font-weight:800; font-size:1.2rem;">KIIT Portal</div>
            <div style="display: flex; gap: 1rem;">
                <div class="icon-btn" onclick="toggleProfile()"><i class="fa-solid fa-user"></i></div>
                <div class="icon-btn" onclick="toggleTheme()"><span id="themeIcon">‚òÄÔ∏è</span></div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 3rem;" class="fade-in">
            <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 0.5rem;">Faculty Directory</h1>
            <p style="color: var(--text-secondary);">Connect with & Rate professors</p>
        </div>
        
        <div class="search-container fade-in" style="animation-delay: 0.2s;">
            <span class="search-icon-input">üîç</span>
            <input type="text" id="teacherSearchInput" class="search-input" placeholder="Search Teacher by Name..." oninput="searchTeacher()">
        </div>

        <div id="searchResults" class="results-grid"></div>
    </div>

    <div style="text-align:center; padding: 2rem; opacity: 0.7; font-size: 0.8rem;">¬© 2025 KIIT Faculty Portal</div>

    <div class="modal-overlay" id="profileModal">
        <div class="review-modal">
            <button class="close-btn" onclick="document.getElementById('profileModal').classList.remove('active')">√ó</button>
            <h2 style="margin-bottom: 1.5rem; text-align:center;">Student Profile</h2>
            
            <div class="profile-row"><span>Name</span><span id="p-name" style="font-weight:600"></span></div>
            <div class="profile-row"><span>Roll No</span><span id="p-roll" style="font-weight:600"></span></div>
            <div class="profile-row"><span>Batch</span><span id="p-batch" style="font-weight:600"></span></div>
            <div class="profile-row"><span>Email</span><span id="p-email" style="font-weight:600; font-size:0.9rem;"></span></div>
            <div class="profile-row"><span>Status</span><span style="color:var(--success-color); font-weight:600;">Verified ‚úÖ</span></div>
            
            <button class="btn-primary" style="background: var(--error-color); margin-top: 2rem;" onclick="logoutStudent()">Logout</button>
        </div>
    </div>

    <div class="modal-overlay" id="reviewModal">
        <div class="review-modal">
            <button class="close-btn" onclick="document.getElementById('reviewModal').classList.remove('active')">√ó</button>
            <h2 style="margin-bottom: 0.2rem;">Rate Faculty</h2>
            <p id="modalTeacherName" style="color: var(--accent-glow); margin-bottom: 2rem; font-weight: 600;">Teacher Name</p>
            <input type="hidden" id="currentTeacherId">
            <div id="ratingForm"></div>
            <button class="btn-primary" id="submitReviewBtn" onclick="submitUserReview()">Submit Rating</button>
        </div>
    </div>

    <script>
        // CONFIG
        const STUDENT_CSV_URL = "https://docs.google.com/spreadsheets/d/1E0CwkNuNThtR_Zdb17IkpMTabQJWyfrhO5On8xPwkuw/export?format=csv";
        const REVIEW_API_URL = "https://script.google.com/macros/s/AKfycbwpdapMn2Fxl_EZA2E9v-eSOAoeSl-MS2z87gFnjTnz5aGdlQcByM4y8dhEdw9R0tOVvQ/exec";
        const STORAGE_KEY = 'kiit_user_session';

        // STATE
        let loggedInUser = null; 
        let tempUserData = null;
        let generatedOtp = null;
        let allReviewsGlobal = []; // Stores all reviews fetched from server
        
        // TEACHER DATA
        const teacherDatabase = [
           { id: 1, name: "Dr. Anita Nayak", subject: "Maths", email: "anita.nayakfma@kiit.ac.in", department: "MATHEMATICS", social: "https://www.facebook.com/profile.php?id=100031911081563", image: "" },
           { id: 3, name: "Dr. Bapuji Sahoo", image: "https://i.ibb.co/zVVktZkJ/bapujii.jpg", subject: "Maths", email: "bapuji.sahoofma@kiit.ac.in", department: "MATHEMATICS", social: "https://www.facebook.com/bapuji.sahoo.3" },
           { id: 12, name: "Dr. Prasanta Ku. Mohanty", image: "", subject: "Maths", email: "pkmohantyfma@kiit.ac.in", department: "MATHEMATICS", social: "" },
           { id: 20, name: "Dr. Abhilas Swain", image: "", subject: "Industry 4.0", email: "abhilas.swainfme@kiit.ac.in", department: "ELECTRICAL", social: "" },
           { id: 35, name: "Prof. D. Mukherjee", image: "", subject: "Industry 4.0", email: "deepmukherjeefet@kiit.ac.in", department: "ELECTRICAL", social: "" },
           { id: 153, name: "Dr. Amlana Panda", subject: "STW", department: "CIVIL", email: "amlana.pandafme@kiit.ac.in", image: "https://i.ibb.co/RTdzc4vx/amlana.jpg", social: "" }
           // Add all other teachers here as per original code...
        ];

        window.addEventListener('DOMContentLoaded', () => {
            checkSession();
            loadAllReviews();
        });

        // ================= AUTH LOGIC =================

        async function checkRollAndSendOtp() {
            const rollInput = document.getElementById('kiitRoll');
            const btn = document.getElementById('sendOtpBtn');
            const roll = rollInput.value.trim();

            if (roll.length < 5) { alert("Invalid Roll Number"); return; }

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking Database...';
            btn.disabled = true;

            const email = `${roll}@kiit.ac.in`;
            let studentName = "KIIT Student"; // Default Fallback

            try {
                // 1. Check Excel Sheet
                const sheetData = await getStudentDataFromSheet(roll);
                
                if (sheetData && sheetData.name) {
                    studentName = sheetData.name; // Found in sheet
                } else {
                    console.log("Roll not found in sheet, using generic name.");
                }

                // 2. Prepare Data
                tempUserData = { roll: roll, name: studentName, email: email };

                // 3. Send OTP
                await sendOtp(tempUserData.email, tempUserData.name);

                // 4. Update UI
                document.getElementById('user-email-display').innerText = tempUserData.email;
                document.getElementById('roll-step').classList.add('hidden');
                document.getElementById('otp-step').classList.remove('hidden');
                document.getElementById('otp-step').classList.add('fade-in');

            } catch (error) {
                console.error(error);
                alert("Network Error. Please try again.");
            } finally {
                btn.innerHTML = 'Next <i class="fa-solid fa-arrow-right"></i>';
                btn.disabled = false;
            }
        }

        async function getStudentDataFromSheet(inputRoll) {
            try {
                const response = await fetch(STUDENT_CSV_URL);
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split(','));
                
                // Scan rows for Roll Number (Assuming Col 0 = Roll, Col 1 = Name)
                for (let row of rows) {
                    if(row.length >= 2) {
                        const sheetRoll = row[0].replace(/"/g, '').trim();
                        if (sheetRoll == inputRoll) {
                            return { name: row[1].replace(/"/g, '').trim() };
                        }
                    }
                }
                return null; 
            } catch (err) { return null; }
        }

        async function sendOtp(email, name) {
            generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            // In a real scenario, we send this to the Backend to email it.
            // Using the GAS API provided:
            await fetch(REVIEW_API_URL, {
                method: "POST", mode: "no-cors",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ action: "send_otp", email: email, name: name, otp: generatedOtp })
            });
            showToast(`OTP Sent to ${email}`);
        }

        function verifyOtpAndLogin() {
            const inputs = document.querySelectorAll('.otp-input');
            const code = Array.from(inputs).map(i => i.value).join('');
            
            if (code === generatedOtp) {
                completeLogin();
            } else {
                alert("Invalid OTP");
                inputs.forEach(i => i.value = '');
            }
        }

        function completeLogin() {
            // Determine Batch from Roll (First 2 digits + 20xx)
            // Example: 2105xxx -> 21 -> Batch 2021
            const batchYear = "20" + tempUserData.roll.substring(0, 2);
            
            const sessionData = { 
                roll: tempUserData.roll, 
                name: tempUserData.name, 
                email: tempUserData.email,
                batch: batchYear 
            };
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sessionData));
            updateDashboardUI(sessionData);
        }

        function updateDashboardUI(user) {
            loggedInUser = user.roll;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            
            // Update Profile Modal Data
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-email').innerText = user.email;
            document.getElementById('p-roll').innerText = user.roll;
            document.getElementById('p-batch').innerText = user.batch;
        }

        function checkSession() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) updateDashboardUI(JSON.parse(stored));
        }
        
        function logoutStudent() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        // ================= REVIEW LOGIC =================
        
        let currentRatings = { c1:0, c2:0, c3:0, c4:0, c5:0, c6:0 };
        const criteria = [
            {id:'c1', l:'1. Behaviour'}, {id:'c2', l:'2. Teaching Style'}, 
            {id:'c3', l:'3. Marks'}, {id:'c4', l:'4. Internals'}, 
            {id:'c5', l:'5. Attendance'}, {id:'c6', l:'6. Notes'}
        ];

        function openReviewModal(id, name) {
            if (!loggedInUser) { alert("Please Login first!"); return; }
            
            document.getElementById('modalTeacherName').innerText = name;
            document.getElementById('currentTeacherId').value = id;
            document.getElementById('reviewModal').classList.add('active');

            // 1. CHECK IF USER ALREADY REVIEWED THIS TEACHER
            const existingReview = allReviewsGlobal.find(r => r.teacherId == id && r.user == loggedInUser);
            
            if (existingReview) {
                // EDIT MODE
                currentRatings = existingReview.ratings;
                document.getElementById('submitReviewBtn').innerText = "Update Review";
            } else {
                // NEW MODE
                currentRatings = { c1:0, c2:0, c3:0, c4:0, c5:0, c6:0 };
                document.getElementById('submitReviewBtn').innerText = "Submit Review";
            }
            
            renderStars();
        }

        function renderStars() {
            const container = document.getElementById('ratingForm');
            container.innerHTML = '';
            
            criteria.forEach(c => {
                let html = `<div class="rating-group"><label class="rating-label">${c.l}</label><div class="stars-container">`;
                for(let i=1; i<=5; i++) {
                    const activeClass = i <= currentRatings[c.id] ? 'active' : '';
                    html += `<button class="star-btn ${activeClass}" onclick="setStar('${c.id}', ${i})">‚òÖ</button>`;
                }
                html += `</div></div>`;
                container.innerHTML += html;
            });
        }

        function setStar(cid, val) {
            currentRatings[cid] = val;
            renderStars(); // Re-render to show active state
        }

        async function submitUserReview() {
            if(Object.values(currentRatings).includes(0)) { alert("Please rate all criteria."); return; }
            
            const btn = document.getElementById('submitReviewBtn');
            btn.innerHTML = "Processing...";
            btn.disabled = true;
            
            const teacherId = document.getElementById('currentTeacherId').value;
            let sum = Object.values(currentRatings).reduce((a,b)=>a+b, 0);
            
            // Payload
            const payload = {
                action: "save_review", // Backend handles upsert based on User+TeacherID
                teacherId: teacherId,
                user: loggedInUser,
                ratings: currentRatings,
                avgScore: (sum/6).toFixed(1)
            };

            // Update Local State immediately (Optimistic UI)
            const existingIndex = allReviewsGlobal.findIndex(r => r.teacherId == teacherId && r.user == loggedInUser);
            if (existingIndex > -1) {
                allReviewsGlobal[existingIndex] = payload; // Update existing
            } else {
                allReviewsGlobal.push(payload); // Add new
            }

            try {
                await fetch(REVIEW_API_URL, {
                    method: "POST", mode: "no-cors",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                });
                alert("Review Saved!");
                document.getElementById('reviewModal').classList.remove('active');
                searchTeacher(); // Refresh UI stats
            } catch(e) {
                alert("Connection Error, but saved locally.");
            } finally {
                btn.disabled = false;
            }
        }

        async function loadAllReviews() {
            try {
                const res = await fetch(REVIEW_API_URL);
                allReviewsGlobal = await res.json();
            } catch(e) { console.log("Error loading reviews"); }
        }

        // ================= SEARCH & UI =================

        function searchTeacher() {
            const query = document.getElementById('teacherSearchInput').value.toLowerCase().trim();
            const container = document.getElementById('searchResults');
            
            if(query.length < 3) { container.innerHTML = ""; return; }
            
            const results = teacherDatabase.filter(t => t.name.toLowerCase().includes(query));
            
            container.innerHTML = results.map(t => {
                // Calculate Stats
                const reviews = allReviewsGlobal.filter(r => r.teacherId == t.id);
                const count = reviews.length;
                const totalScore = reviews.reduce((acc, curr) => acc + parseFloat(curr.avgScore), 0);
                const avg = count ? (totalScore/count).toFixed(1) : "N/A";
                const starColor = avg >= 4 ? '#4ade80' : (avg >= 2.5 ? '#fbbf24' : '#f87171');

                return `
                <div class="teacher-card glass fade-in">
                    <div class="card-banner"></div>
                    <div class="t-avatar-wrapper"><div class="t-avatar"><img src="${t.image || 'https://api.dicebear.com/9.x/avataaars/svg?seed='+t.name}" alt="Img"></div></div>
                    <div class="t-content">
                        <div class="t-name">${t.name}</div>
                        <div class="t-badge">${t.subject}</div>
                        <div class="card-rating-display">
                            <span style="color:${starColor}; font-size:1.2rem;">‚òÖ</span> <span>${avg}</span> <span style="font-size:0.8rem; opacity:0.7;">(${count})</span>
                        </div>
                        <div class="t-row"><span>Dept</span><b>${t.department}</b></div>
                        <div class="t-row"><span>Email</span><span style="font-size:0.8rem">${t.email || '-'}</span></div>
                        <button class="btn-rate" onclick="openReviewModal('${t.id}', '${t.name}')">Rate / Edit</button>
                    </div>
                </div>`;
            }).join('');
        }

        function moveToNext(field, idx) { 
            if(field.value.length >= 1) { 
                const next = document.querySelectorAll('.otp-input')[idx+1]; 
                if(next) next.focus(); 
            } 
        }
        function resendOtp() { sendOtp(tempUserData.email, tempUserData.name); }
        function showToast(msg) {
            const t = document.getElementById('otp-toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        function toggleProfile() { document.getElementById('profileModal').classList.add('active'); }
        let isDark = false;
        function toggleTheme() {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
